name: Build Plugins

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # =============================
      # Checkout source code
      # =============================
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      # =============================
      # Checkout builds branch
      # =============================
      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds
        continue-on-error: true

      # =============================
      # Create builds branch if missing
      # =============================
      - name: Create builds branch if not exists
        run: |
          if [ ! -d "builds/.git" ]; then
            echo "Creating builds branch..."
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} builds
            cd builds
            git checkout --orphan builds
            git rm -rf .
            echo "# Builds branch" > README.md
            git config user.email "actions@github.com"
            git config user.name "GitHub Actions"
            git add README.md
            git commit -m "Initialize builds branch"
            git push origin builds
            cd ..
          fi

      # =============================
      # Clean old builds
      # =============================
      - name: Clean old builds
        run: |
          rm -f builds/*.cs3 || true
          rm -f builds/*.jar || true
          rm -f builds/plugins.json || true

      # =============================
      # Setup JDK 17
      # =============================
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # =============================
      # Setup Android SDK
      # =============================
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # =============================
      # Build Plugins
      # =============================
      - name: Build Plugins
        run: |
          cd src
          chmod +x gradlew
          ./gradlew make makePluginsJson ensureJarCompatibility -x lint --stacktrace

          echo "==== FILE DITEMUKAN ===="
          find . -type f -name "*.cs3"
          find . -type f -name "*.jar"
          find . -type f -name "plugins.json"

          cp **/build/*.cs3 ../builds || true
          cp **/build/*.jar ../builds || true
          cp build/plugins.json ../builds || true

      # =============================
      # Push to builds branch
      # =============================
      - name: Push builds branch
        run: |
          cd builds
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build $GITHUB_SHA"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} builds --force
          fi

      # =============================
      # Upload Artifact (optional backup)
      # =============================
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: builds-output
          path: |
            builds/*.cs3
            builds/*.jar
            builds/plugins.json
